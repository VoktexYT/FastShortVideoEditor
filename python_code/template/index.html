<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>web site</title>
	<link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>

	<script type="text/javascript" src="../static/script.js"></script>
</body>
</html>
